<div class="row">
    <div class="col-md-12 d-flex">
        <button class="btn btn-primary ml-auto" routerLink="/add">Add</button>
    </div>
</div>
<hr>
<div class="row">
    <ng-container *ngFor="let product of productArr; let i=index;">
        <div class="col-lg-2 col-lg-3 col-lg-4 col-lg-6 card">
            <div>
                <img src="{{product.imageUrl}}" style="width:100%; height:150px;">
                <h1 (click)="viewProduct(product.productId)">{{product.title}}</h1>
                <p>{{product.description | slice: 0:100}}</p>
            </div>
            <div>
                <p>
                    <button class="btn btn-primary col-lg-6" (click)="editProduct(product.productId)">Edit</button>
                    <button class="btn btn-danger col-lg-6" (click)="deleteProduct(product)">Delete</button>
                </p>
            </div>
        </div>
    </ng-container>
</div>
